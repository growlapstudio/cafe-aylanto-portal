<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Aylanto - Special Week Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8f8f8;
        }
        .container-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }
        .bg-brand {
            background-color: #a31d37;
        }
        .text-brand {
            color: #a31d37;
        }
        .countdown-bg {
            background-color: #fef1f4;
        }
        input:focus {
            outline: none;
            border-color: #a31d37;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(163, 29, 55, 0.1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-start sm:items-center justify-center p-0 sm:p-4">

    <!-- Main Card Container -->
    <div class="bg-white w-full max-w-md min-h-screen sm:min-h-fit sm:rounded-[2.5rem] p-6 sm:p-10 container-shadow transition-all duration-300">
        
        <!-- Logo Section -->
        <div class="flex flex-col items-center mb-10">
            <div class="w-48 sm:w-56">
                <img 
                    src="https://i.postimg.cc/59LPHK75/ma-sa-ka-pa-ya-ka-ja-(8).png" 
                    alt="Cafe Aylanto Logo" 
                    class="w-full h-auto object-contain"
                    onerror="this.src='https://placehold.co/300x150?text=CAFE+AYLANTO'"
                >
            </div>
        </div>

        <!-- Header Text -->
        <div class="mb-8">
            <h1 class="text-brand text-2xl sm:text-3xl font-bold mb-1">ক্যাফে আইলেনতো</h1>
            <h2 class="text-gray-800 text-xl font-bold">Special Week Celebration</h2>
            <p class="text-gray-600 text-sm sm:text-base mt-4 leading-relaxed">
                ৭ ফেব্রুয়ারি থেকে ১৪ ফেব্রুয়ারি ক্যাফে আইলেনতোতে চলছে Special Week Celebration প্রতিদিন আকর্ষণীয় ডিসকাউন্ট আপনার পার্টনারের সাথে সময় কাটান, ভালোবাসার মুহূর্তগুলো
            </p>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-bg rounded-xl py-5 px-4 mb-10 text-center border border-pink-100">
            <p id="timer" class="text-gray-800 font-bold text-lg sm:text-xl tracking-wide">
                Calculating...
            </p>
        </div>

        <!-- Registration Form -->
        <form id="registrationForm" class="space-y-6 pb-8">
            <h3 class="text-gray-800 text-xl font-bold border-b border-gray-100 pb-2">রেজিস্ট্রেশন করুন</h3>

            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700">
                    <span class="text-red-500">*</span> আপনার নাম
                </label>
                <input type="text" id="name" name="name" placeholder="আপনার পুরো নাম লিখুন" required 
                    class="w-full bg-gray-50 border border-transparent rounded-xl py-3.5 px-4 text-gray-800 transition-all">
            </div>

            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700">
                    <span class="text-red-500">*</span> আপনার পার্টনারের নাম
                </label>
                <input type="text" id="partner_name" name="partner_name" placeholder="পার্টনারের নাম লিখুন" required 
                    class="w-full bg-gray-50 border border-transparent rounded-xl py-3.5 px-4 text-gray-800 transition-all">
            </div>

            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700">
                    <span class="text-red-500">*</span> আপনার মোবাইল নাম্বার
                </label>
                <input type="tel" id="phone" name="phone" placeholder="০১৭xxxxxxxx" required 
                    class="w-full bg-gray-50 border border-transparent rounded-xl py-3.5 px-4 text-gray-800 transition-all">
            </div>

            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700">
                    <span class="text-red-500">*</span> আপনার ই-মেইল
                </label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required 
                    class="w-full bg-gray-50 border border-transparent rounded-xl py-3.5 px-4 text-gray-800 transition-all">
            </div>

            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700">
                    <span class="text-red-500">*</span> আপনার ঠিকানা
                </label>
                <input type="text" id="address" name="address" placeholder="আপনার বর্তমান ঠিকানা" required 
                    class="w-full bg-gray-50 border border-transparent rounded-xl py-3.5 px-4 text-gray-800 transition-all">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-brand text-white font-bold py-4 rounded-full mt-8 shadow-lg shadow-red-900/20 hover:shadow-red-900/30 transition-all active:scale-[0.97] text-lg">
                সাবমিট করুন
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden text-center py-16">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">ধন্যবাদ!</h3>
            <p class="text-gray-600">আপনার রেজিস্ট্রেশন সফলভাবে সম্পন্ন হয়েছে।</p>
            <button onclick="location.reload()" class="mt-8 px-6 py-2 border-2 border-brand text-brand rounded-full font-bold hover:bg-brand hover:text-white transition-colors">
                আবার করুন
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbmav8XAdGfG8-KT7yzf3HZigLFmCwwXg",
            authDomain: "cafe-aylanto-72f53.firebaseapp.com",
            databaseURL: "https://cafe-aylanto-72f53-default-rtdb.firebaseio.com",
            projectId: "cafe-aylanto-72f53",
            storageBucket: "cafe-aylanto-72f53.firebasestorage.app",
            messagingSenderId: "566604378227",
            appId: "1:566604378227:web:dc94b7daf352ebd3e4fa06"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Form Handling ---
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable button and show loading state
            submitBtn.innerText = "প্রসেসিং হচ্ছে...";
            submitBtn.disabled = true;

            // Collect data
            const userData = {
                name: document.getElementById('name').value,
                partner_name: document.getElementById('partner_name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                submittedAt: serverTimestamp()
            };

            try {
                // Save to Realtime Database under 'registrations' node
                const registrationsRef = ref(db, 'registrations');
                const newRegRef = push(registrationsRef);
                await set(newRegRef, userData);

                // Show success UI
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error("Error saving data: ", error);
                alert("দুঃখিত, কোনো একটি সমস্যা হয়েছে। আবার চেষ্টা করুন।");
                submitBtn.innerText = "সাবমিট করুন";
                submitBtn.disabled = false;
            }
        });
    </script>

    <script>
        // --- Countdown Timer Logic ---
        function updateTimer() {
            // Target date: Feb 14, 2026
            const targetDate = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("timer").innerHTML = "Celebration Started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
